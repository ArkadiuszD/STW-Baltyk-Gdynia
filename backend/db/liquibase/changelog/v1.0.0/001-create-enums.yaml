databaseChangeLog:
  # ============================================================================
  # Enum Types - PostgreSQL custom types for status and category fields
  # ============================================================================

  - changeSet:
      id: enum-001-userrole
      author: stw-baltyk
      comment: Create user role enum type
      changes:
        - sql:
            sql: |
              CREATE TYPE userrole AS ENUM ('ADMIN', 'TREASURER', 'BOARD');
      rollback:
        - sql:
            sql: DROP TYPE IF EXISTS userrole;

